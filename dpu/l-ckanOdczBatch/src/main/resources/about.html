Incoming <a href="https://joinup.ec.europa.eu/asset/dcat_application_profile/description">DCAT-AP</a> compliant datasets need to have additional CKAN dataset ID attached using the <code>http://linked.opendata.cz/ontology/ckan/datasetID</code> property.
Optionally, there can also be CKAN organization ID attached using the <code>http://linked.opendata.cz/ontology/ckan/organizationID</code> property.
